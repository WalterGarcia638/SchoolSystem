<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Student Registration</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submitForm()">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input [(ngModel)]="firstName" name="firstName" class="form-control" id="firstName" placeholder="Enter first name" required>
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input [(ngModel)]="lastName" name="lastName" class="form-control" id="lastName" placeholder="Enter last name" required>
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input [(ngModel)]="age" name="age" type="number" class="form-control" id="age" placeholder="Enter age" required min="1">
                        </div>

                        <div class="mb-3">
                            <label for="dateOfBirth" class="form-label">Date of Birth</label>
                            <input [(ngModel)]="dateOfBirth" name="dateOfBirth" type="date" class="form-control" id="dateOfBirth" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="Enter address" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="courseId" class="form-label">Course</label>
                            <select [(ngModel)]="courseId" name="courseId" class="form-select" id="courseId" required>
                  <option *ngFor="let course of courses" [value]="course.courseId">{{ course.name }}</option>
                </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Search -->
            <div class="input-group mt-5">
                <input type="text" class="form-control" placeholder="Search by name" #searchInput (input)="searchStudents(searchInput.value)">
                <button class="btn btn-outline-secondary" type="button">Search</button>
            </div>

            <!-- List of Students -->
            <ul class="list-group mt-3">
                <li *ngFor="let student of students" class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ student.firstName }} {{ student.lastName }}</strong> - {{ student.course.name }}
                    </div>
                    <div>
                        <button (click)="editStudent(student)" class="btn btn-sm btn-info me-2">Edit</button>
                        <button (click)="deleteStudent(student.studentId)" class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
